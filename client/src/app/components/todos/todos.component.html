<div class="add-todo-form text-center">
  <!-- <h1>Add Todo</h1> -->
  <div class="form-group">
    <input type="text" class="form-control input-lg" placeholder="Add Todo..." autofocus #todoText>
    <br>
    <button class="btn btn-primary btn-block">Create</button>
  </div>
</div>

<div class="todo-list">
  <article class="todo" *ngFor="let todo of todos">
    <div class="col-md-1">
      <input type="checkbox">
    </div>
    <div class="col-md-7">{{ todo.text }}</div>
    <div class="col-md-4 btns">
      <input type="button" class="btn btn-danger pull-right delete" value="Delete">
      <input type="button" class="btn btn-default pull-right edit" value="Edit">
    </div>
  </article>
</div>
